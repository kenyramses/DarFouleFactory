<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login Turkeur</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> </link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <style>
            /* Remove the navbar's default rounded borders and increase the bottom margin */ 
            .navbar {
                margin-bottom: 50px;
                border-radius: 0;
            }

            /* Remove the jumbotron's default bottom margin */ 
            .jumbotron {
                margin-bottom: 0;
            }

            /* Add a gray background color and some padding to the footer */
            footer {
                background-color: #f2f2f2;
                padding: 25px;
            }
        </style>
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <h:link value="DAR Foule Factory" outcome="index.xhtml" class="navbar-brand"/>
                </div>
            </div>
        </nav>

        <div class="container" >  

            <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                   
                <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Connectez Vous</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px">
                            <h:link value="Mot de Passe oublie ?" outcome="login_turkeur"/>
                        </div>
                    </div>    

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>


                        <h:form id="loginform" class="form-horizontal" role="form">

                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <h:inputText id="username" class="form-control" value="#{loginTurkeur.username}"/>
                                <h:message for="username"></h:message>
                            </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <h:inputSecret id="password" class="form-control" value="#{loginTurkeur.password}"></h:inputSecret>
                                <h:message for="password"></h:message>
                            </div>
                            <div style="margin-top:10px" class="form-group">
                                <div class="col-sm-12 controls" align = "center">
                                    <h:commandButton action="#{loginTurkeur.validateUsernamePassword}" class="btn btn-success"
                                                     value="Login"></h:commandButton>

                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12 control">
                                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                        Pas encore inscrit ?
                                        <h:link value="Inscrvez Vous" outcome="login_turkeur" onclick="$('#loginbox').hide(); $('#signupbox').show()"/>
                                    </div>
                                </div>
                            </div>
                        </h:form>
                    </div> 
                </div>
            </div> 
            <br></br>
        </div>
        <footer class="container-fluid text-center">
            <p> All Rights reserved KENY@GASSAMA Copyright_2016</p>  
        </footer>

    </h:body>
</html>
